<!DOCTYPE html>
<html lang="en">

<head>

  {% block head %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %} </title>
  <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">

  <style>
.logoop {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
  </style>

  {% endblock %}
</head>

<body>


  <div class="hero is-fullheight ">
    <div class="hero-body is-justify-content-center is-align-items-center">
      <div class="columns is-flex is-flex-direction-column box is-shadowless ">
          <div class="logoop">

            <img src="{{ url_for('static', filename='/imgs/logo.png') }}" style="max-width:500px" alt="">
          </div>

        {% block form %}

        {% endblock %}
      </div>
      <div class="logoop">

        <img src="{{ url_for('static', filename='/imgs/home.png') }}" style="max-width:500px" alt="">
      </div>
    </div>
  </div>
</body>

</html>
